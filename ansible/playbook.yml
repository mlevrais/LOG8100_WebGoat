- name: Pull and run Docker image
  hosts: localhost
  tasks:
    - name: Create namespace webgoat if not exist
      kubernetes.core.k8s:
        name: webgoat
        api_version: v1
        kind: Namespace
        state: present

    - name: Deploy application
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Deployment
          metadata:
            name: webgoat
            namespace: webgoat
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: webgoat
            template:
              metadata:
                labels:
                  app: webgoat
              spec:
                containers:
                  - name: webgoat
                    image: "jesusles/webgoat:main"
                    ports:
                      - containerPort: 8080  # Application port
                      - containerPort: 9091  # Prometheus port 

    - name: Create service to expose the application
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: webgoat
            namespace: webgoat
          spec:
            type: LoadBalancer  # Automatically create a LoadBalancer
            selector:
              app: webgoat  # Service will route traffic to pods with this label
            ports:
              - protocol: TCP
                port: 8080       # Expose this port on the service to the outside world
                targetPort: 8080  # Forward to containerPort 8080 inside the container

    - name: Add stable chart repo
      kubernetes.core.helm_repository:
        name: prometheus-community
        namespace: webgoat
        repo_url: "https://prometheus-community.github.io/helm-charts"
        
    - name: Separately update the repository cache
      kubernetes.core.helm:
        name: prometheus-community
        namespace: webgoat
        state: present
        update_repo_cache: true

    - name: Install Helm chart for Prometheus
      kubernetes.core.helm_repository:
        name: prometheus
        chart_ref: prometheus-community/prometheus
        release_namespace: webgoat
        state: present
        values:
          prometheus.prometheusSpec.scrapeInterval: "15s"
          prometheus.prometheusSpec.retention: "15d"
          prometheus.prometheusSpec.additionalScrapeConfigs:
            - job_name: 'kubernetes-nodes'
              kubernetes_sd_configs:
                - role: node
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod
          prometheus.prometheusSpec.alertingConfig:
            alertmanagers:
              - static_configs:
                  - targets:
                    - 'alertmanager.monitoring.svc:9093'

    - name: Install Helm chart for Grafana
      kubernetes.core.helm_repository:
        name: grafana
        chart_ref: grafana/grafana
        release_namespace: monitoring
        state: present
        values:
          grafana.adminPassword: 'admin'
          grafana.persistence.enabled: true
          grafana.persistence.size: 500Mi
